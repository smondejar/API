<!DOCTYPE html>
<html>
<head>
  <title>CurrentRMS API Example</title>
</head>
<body>
  <h1>CurrentRMS API Example</h1>

  <button id="fetch-button">Fetch Data</button>
  <div id="data"></div>

  <script>
    const fetchButton = document.getElementById('fetch-button')
    const dataDiv = document.getElementById('data')

    fetchButton.addEventListener('click', () => {
      fetch('https://api.currentrms.com/v2/bookings', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
		  'X-SUBDOMAIN:acctech'
          'X-AUTH-TOKEN:feJD6dFtukDJ-zpVAPwz'
        }
      })
        .then(response => response.json())
        .then(data => {
          const bookingList = data.data.map(booking => `<li>${booking.name}</li>`).join('')
          dataDiv.innerHTML = `<ul>${bookingList}</ul>`
        })
        .catch(error => console.error(error))
    })
  </script>
</body>
</html>
